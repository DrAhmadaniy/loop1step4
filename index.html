<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="main">
    <header class="chat-title">
      <span class="chat-title-text">Mark ZUCKERBERG</span>
      <a href="#" class="chat-close-link">
      <img src="img/close.svg" alt="Close icon" class="close-link-img">
      </a>
    </header>

    <div class="chat">
      <div class="date-divider">
        <hr class="date-divder-line">
        <span class="date-divider-text">Today</span>
      </div>

      <div class="message message-sender cf">
        <div class="message-time">10:53</div>
        <div class="message-text">Hi, Mark! I made a new design for Messenger App.</div>
      </div>

      <div class="message message-recipient cf">
        <div class="message-time">10:57</div>
        <div class="message-text">Yo! Send it to my assistant and we will review it during the year</div>
      </div>

      <div class="message message-sender cf">
        <div class="message-time">11:03</div>
        <div class="message-text">But Mark...</div>
      </div>

      <div class="message message-alert message-alert-danger cf">
          <div class="message-text">You were block by the user.</div>
         </div>
         <hr class="chat-divider">

         <div class="chat-compose"></div>

         <form>
          <input type="text" name="message_body" class="chat-compose-text" placeholder="Enter your message"><button type="submit" class="chat-compose-button">Send</button>
         </form>
      </div>
    </div>
  </div>
</body>
</html>
